<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Cinco BACK</title>
</head>

<body>
    <h1>REGISTRO</h1>
    <hr>
    <!-- Register form section -->
    <section id="register-form">
        <div class="container">
            <h1>REGISTRO</h1>
            <hr>
            <form action="/BACK/registrarUsuario" method="post" th:object="${usuario}">
                <label for="username">Nombre y Apellido</label>
                <input type="text" placeholder="ingrese su nombre y apellido" class="form-control" th:field="*{nombreCompleto}">
                <label for="username">Nombre de Usuario</label>
                <input type="text" placeholder="ingrese el nombre de usuario" class="form-control" th:field="*{username}">
                <label for="mail">Mail</label>
                <input type="email" placeholder="ingrese el mail" class="form-control" th:field="*{email}">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="ingrese su contraseña" class="form-control" name="password">
                <input type="password" placeholder="repita la contraseña" class="form-control" name="repeated_password">
                <label for="fecha_nacimiento">Fecha nacimiento</label>
                <input type="date" class="form-control" name="fecha_nacimiento">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
